{% extends "layout.html" %}
{% load static %}

{% block content %}

    <div class="row justify-content-center">
        {% for printer in printers %}
        <div id="{{ printer.id }}" class="col-sm-12 col-lg-6 printer-card">
            <div class="card">
                <div class="card-header">
                    {{ printer.name }}
                </div>
                        
                <div class="card-img-top webcam_container">
                    <div class="webcam_rotator webcam_unrotated">
                    <div class="webcam_fixed_ratio ratio43">
                        <div class="webcam_fixed_ratio_inner">
                            <img class="webcam_img" src="{% static "img/3d_printer.png" %}" />
                        </div>
                    </div>
                </div>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-12 col-md-5 text-center">
                                <canvas id='tangle-index'
                                    data-type="radial-gauge"
                                    data-value-dec="0"
                                    data-value-int="2"
                                    data-width="160"
                                    data-units="false"
                                    data-title="Looking Good"
                                    data-value-box="false"
                                    data-min-value="0"
                                    data-max-value="100"
                                    data-major-ticks=""
                                    data-minor-ticks=""
                                    data-stroke-ticks="false"
                                    data-highlights='[
                                        { "from": 0, "to": 60, "color": "rgba(0,255,30,.75)" },
                                        { "from": 60, "to": 100, "color": "rgba(255,30,0,.75)" }
                                    ]'
                                    data-color-plate="#222"
                                    data-color-major-ticks="#f5f5f5"
                                    data-color-minor-ticks="#ddd"
                                    data-color-title="rgba(0,255,30,.75)"
                                    data-color-units="#ccc"
                                    data-color-numbers="#eee"
                                    data-color-needle-start="rgba(240, 128, 128, 1)"
                                    data-color-needle-end="rgba(255, 160, 122, .9)"
                                    data-value-box="true"
                                    data-animation-rule="bounce"
                                    data-animation-duration="500"
                                    data-font-value="Led"
                                    data-animated-value="true"
                                ></canvas>
                            </div>
                            <div class="col-sm-12 col-md-7 text-center">
                                <button type="button" class="btn btn-primary">Pause</button>
                                <br />
                                <button type="button" class="btn btn-primary">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <div id="new-printer" class="col-sm-12 col-lg-6">
            <div class="new-printer-container">
                <a href="/printers/new">
                <i class="fa fa-plus fa-lg"></i>
                <div>Add Printer</div>
            </a>
            </div>
        </div>
    </div>

<script type="text/javascript">
    var printer_stock_img_src = "{% static "img/3d_printer.png" %}";
</script>
{% endblock content %}
